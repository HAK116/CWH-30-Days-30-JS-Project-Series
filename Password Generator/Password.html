<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Material Icons Cdn-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Stylesheet-->
        <link rel="stylesheet" href="Password.css">
        <title></title>
</head>

<body>
<div class="container">
  <h2>Password Generator</h2>  
  <div class="password-box">
   <div class="password">
     <h3>$@DWG?e&Id</h3>     
   </div>    
   <i class="material-icons generate-btn">
           autorenew</i>
  </div>
  <button class="copy-password-btn" id="copy-btn">Copy Password_<i class="material-icons">trending_flat</i></button>
    <div class="password-length">
      <input type="range" min="6" max="32" value="12" oninput="getPassLengthValue()">
     <div class="length-value">12</div>
    </div>
      <div class="checkboxes-box">
    <div class="uppercase">
      <input type="checkbox" name="" id="uppercase"> 
      <span>Include Uppercase</span>
    </div>  
    <div class="lowercase">
       <input type="checkbox" name="" id="" checked>
       <span>Include Lowercase</span>
    </div>  
    <div class="numbers">
            <input type="checkbox" name="" id="numbers">
            <span>Include Numbers</span>
    </div> 
    <div class="symbols">
            <input type="checkbox" name="" id="symbols">
            <span>Include Symbols</span>
    </div>    
  </div>
</div>
<script src="Password.js"></script>
</body>

</html>
